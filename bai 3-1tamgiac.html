<!DOCTYPE html>
<html>
<head>
	<title>In tam giac</title>
	<meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
  	var N= prompt('Nhap N:');
  	N = parseInt(N)
	for(i=0;i<N;i++) {
		for(j=0;j<=i;j++) {
			document.writeln(" * ")
		}
		document.writeln("<br/>")
	}
  </script>
</body>
